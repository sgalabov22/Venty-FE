<div class="search-element__container"
    *ngIf="locationElement">
    <div class="image__container">
        <img src="{{ locationPhoto }}"
            alt="No photo">
    </div>

    <div class="text-content__container">
        <p>{{ locationElement.name }}</p>
        <p>{{ locationElement.vicinity }}</p>
    </div>
</div>
