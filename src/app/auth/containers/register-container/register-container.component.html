<app-purple-background>
    <div class="logo-panel__container">
        <img src="assets/images/logo_no_text.png" alt="Can't find image">
    </div>

    <section class="register-container">
        <div class="register-container__picture-upload">
            <p-avatar image="assets/images/default-user.png" styleClass="p-mr-2" size="xlarge" shape="circle" [style]="{ 'width': '120px', 'height': '120px' }"></p-avatar>
            <p-fileUpload [style]="{ 'background-color': '#c10ac1', 'border-radius': '50%', 'position': 'absolute', 'bottom': '0px', 'right': '0px', 'border': '1px solid white' }" #profilePicInput mode="basic" accept="image/*" name="files[]" [auto]="true"></p-fileUpload>
        </div>

        <h1 class="register-container__title text-style-montserrat-medium-20">Sign up</h1>
        <form class="register-container__form" [formGroup]="registerFormGroup">
            <div class="form-control p-float-label">
                <input 
                    class="p-inputtext-lg" 
                    id="fullName-input" 
                    formControlName="fullName" 
                    pInputText type="text" />
                <label for="fullName-input" class="text-style-montserrat-regular-20">Full Name</label>
                <div *ngIf="fullName.invalid && fullName.touched" class="input__error p-invalid text-style-montserrat-regular-15">Full name should be at least 6 characters long</div>
            </div>
            <div class="form-control p-float-label">
                <input 
                    class="p-inputtext-lg" 
                    id="email-input" 
                    formControlName="email" 
                    pInputText type="email" />
                <label for="email-input" class="text-style-montserrat-regular-20">Email Address</label>
                <div *ngIf="email.invalid && email.touched" class="input__error p-invalid text-style-montserrat-regular-15">The email should be a valid email address</div>
            </div>
            <div class="form-control p-float-label">
                <input 
                    class="p-inputtext-lg"  
                    id="password-input" 
                    formControlName="password" 
                    pInputText type="password" />
                <label for="password-input" class="text-style-montserrat-regular-20">Password</label>
                <div *ngIf="password.invalid && password.touched" class="input__error p-invalid text-style-montserrat-regular-15">Password should be at least 6 characters long</div>
            </div>
            <div class="form-control p-float-label">
                <input 
                    class="p-inputtext-lg"  
                    id="confirmPassword-input" 
                    formControlName="confirmPassword" 
                    pInputText type="password" />
                <label for="confirmPassword-input" class="text-style-montserrat-regular-20">Confirm Password</label>
                <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="input__error p-invalid text-style-montserrat-regular-15">Confirm password should match the password above</div>
            </div>
            <div class="form-control">
                <p-button class="p-button-lg" type="button"
                 label="Sign up" (click)="onRegister()" [disabled]="registerFormGroup.invalid"></p-button>
            </div>
        </form>
        <div class="register-container__login text-style-montserrat-regular-15">
            You already have an account? <p class="sign-in__link" (click)="goToLogin()">Sign in</p>
        </div>
    </section>
</app-purple-background>
