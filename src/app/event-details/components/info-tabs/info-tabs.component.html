<div class="event_details__info">
    <div class="event_details__info__buttons">
        <p class="event_details__info--btn text-style-roboto-regular-25" (click)="changeTab('nextSteps')">Description</p>
    </div>
    <ng-container *ngIf="infoTextData">
        <div class="event_details__info__content">
            <p *ngIf="isNextStepsClicked">
                <p-editor [(ngModel)]="infoTextData.description"></p-editor>
            </p>

            <button class="event_details__info__content--save-btn text-style-roboto-regular-20" 
                (click)="saveText()">Save</button>
        </div>
    </ng-container>
</div>
